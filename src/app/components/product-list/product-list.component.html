<header class="header sm:h-96 bg-black text-white flex flex-col justify-center items-center">
  <div class="container flex flex-col justify-center items-center">
    <div class="">
      <h1 class="text-3xl md:text-5xl lg:text-7xl capitalize">buy your stuff Online</h1>
      <p class="text-lg lg:text-xl">
        Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ipsa, libero.
      </p>
    </div>
  </div>
</header>
<div class="my-5 mx-3 lg:mx-5">
  <h2 class="lead text-4xl text-center mb-4">Proucts</h2>
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-2  justify-items-stretch" *ngIf="products.length > 0; else noProduct">
    <app-product *ngFor="let p of products" [product]="p" (addProductToCart)="addProductToCart($event)"></app-product>
  </div>
  <ng-template #noProduct>
    <p class="text-2xl text-center">No products at this moment</p>
  </ng-template>
</div>
