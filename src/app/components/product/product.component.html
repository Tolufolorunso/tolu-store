<div class="border drop-shadow-sm hover:shadow-md">
  <div class="h-80">
    <img [src]="imgUrl" [alt]="product.name" class="object-cover w-full h-full">
  </div>
  <div class="p-2">
    <h3 class="text-lg">{{product.name}}</h3>
    <p class="truncate">{{product.description}}</p>
    <p class="">Price: {{product.price | currency}}</p>
  </div>
  <div class="flex p-3 gap-1">
    <button [routerLink]="['/products', product._id]" class="mr-auto bg-app-100 text-white py-2 px-3 rounded border shadow-md hover:bg-app-200">View product</button>
    <form (ngSubmit)="addToCart(product._id)" class="flex gap-1">
      <select id="stock" class="p-2 border rounded disabled:bg-gray-300 disabled:opacity-30" (change)="quantityChange($event)" [disabled]="isProductExistsInCart">
        <option *ngFor="let stock of stocks" [value]="stock" [selected]="stock === quantity">{{stock}}</option>
      </select>
      <input class="bg-app-100 text-white py-2 px-3 rounded border shadow-md hover:bg-app-200 disabled:bg-gray-800 disabled:opacity-20 disabled:cursor-not-allowed" type="submit" [value]="!isProductExistsInCart ? 'AddToCart' : 'Added'" [disabled]="isProductExistsInCart">
    </form>
  </div>
</div>
