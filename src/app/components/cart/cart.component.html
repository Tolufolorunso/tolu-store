<main class="bg-white mt-5">
  <div class="container">
    <div class="flex flex-col lg:flex-row gap-5">
      <section class="flex flex-col gap-2 w-full lg:w-1/2">
        <app-cart-item *ngFor="let cart of productsCart" [cartItem]="cart" (decreaseQuantity)="decrease($event)" (increaseQuantity)="increase($event)"></app-cart-item>
        <p class="font-medium text-2xl">Total: {{total | currency}}</p>
      </section>
      <section class="w-full lg:w-1/2">
        <form [formGroup]="form" (ngSubmit)="submitOrder(form)" class="flex flex-col gap-1">
          <div class="mb-2 flex flex-col gap-2">
            <label for="fullname" class="text-lg">Fullname</label>
            <input formControlName="fullname" type="text" placeholder="Minimum of 3 characters" required minlength="3" maxlength="32" id="fullname" name="fullname" class="outline-none border border-yellow-50 border-solid rounded py-2 px-3 w-full">
            <div class="-mt-2 text-sm text-red-400" *ngIf="fc.fullname.errors?.required">
              <p *ngIf="fc.fullname.touched && fc.fullname.invalid">Fullname is required</p>
            </div>
            <div class="-mt-2 text-sm text-red-400" *ngIf="fc.fullname.errors?.minlength">
              <p *ngIf="fc.fullname.touched && fc.fullname.invalid">Minimum of 3 characters</p>
            </div>
            <div class="-mt-2 text-sm text-red-400" *ngIf="fc.fullname.errors?.maxlength">
              <p *ngIf="fc.fullname.touched && fc.fullname.invalid">Max of 32 characters</p>
            </div>
          </div>
          <div class="mb-2 flex flex-col gap-2">
            <label for="address" class="text-lg">Address</label>
            <input formControlName="address" type="text" placeholder="Minimum of 6 characters" required minlength="6" id="address" name="address" class="outline-none border border-yellow-50 border-solid rounded py-2 px-3 w-full">
            <div class="-mt-2 text-sm text-red-400" *ngIf="fc.address.errors?.required">
              <p *ngIf="fc.address.touched && fc.address.invalid">Address is required</p>
            </div>
            <div class="-mt-2 text-sm text-red-400" *ngIf="fc.address.errors?.minlength">
              <p *ngIf="fc.address.touched && fc.address.invalid">Minimum of 6 characters</p>
            </div>
          </div>
          <div class="mb-2 flex flex-col gap-2">
            <label for="cardNumber" class="text-lg">Credit Card Number</label>
            <input formControlName="cardNumber" type="number" placeholder="Minimum of 6 characters" required minlength="6" maxlength="32" id="cardNumber" name="cardNumber" class="outline-none border border-yellow-50 border-solid rounded py-2 px-3 w-full">
            <div class="-mt-2 text-sm text-red-400" *ngIf="fc.cardNumber.errors?.required">
              <p *ngIf="fc.cardNumber.touched && fc.cardNumber.invalid">Credit card is required</p>
            </div>
            <div class="-mt-2 text-sm text-red-400" *ngIf="fc.cardNumber.errors?.minlength">
              <p *ngIf="fc.cardNumber.touched && fc.cardNumber.invalid">Minimum of 6 characters</p>
            </div>
            <div class="-mt-2 text-sm text-red-400" *ngIf="fc.cardNumber.errors?.maxlength">
              <p *ngIf="fc.cardNumber.touched && fc.cardNumber.invalid">Max of 32 characters</p>
            </div>
          </div>
          <input [disabled]="form.invalid" class="w-fit bg-app-100 text-white text-lg py-3 px-5 rounded border shadow-md hover:bg-app-200 disabled:opacity-50 disabled:cursor-not-allowed" type="submit" value="Submit">
          <p>We'll never share your payment detail with anyone else</p>
        </form>
      </section>
    </div>
  </div>
</main>
