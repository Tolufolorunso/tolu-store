<div class="h-screen">
  <div class="container">
    <form #form="ngForm" (ngSubmit)="register()" class="border px-4 py-5 mt-4 max-w-3xl mx-auto rounded-lg">
      <h1 class="text-center mb-2">Register Now</h1>
      <div class="mb-2 flex flex-col">
        <label for="username">Username</label>
        <input type="text" required minlength="4" maxlength="32" id="username" name="username" class="outline-none border border-yellow-50 border-solid rounded py-2 px-3 w-full" [(ngModel)]="username">
      </div>
      <div class="mb-2 flex flex-col">
        <label for="firstname">Firstname</label>
        <input type="text" required minlength="2" id="firstname" name="firstname" class="outline-none border border-yellow-50 border-solid rounded py-2 px-3 w-full" [(ngModel)]="firstname">
      </div>
      <div class="mb-2 flex flex-col">
        <label for="lastname">Lastname</label>
        <input type="text" required minlength="2" id="lastname" name="lastname" class="outline-none border border-yellow-50 border-solid rounded py-2 px-3 w-full" [(ngModel)]="lastname">
      </div>
      <div class="mb-2 flex flex-col">
        <label for="password">Password</label>
        <input type="text" required minlength="5" maxlength="32" id="password" name="password" class="outline-none border border-yellow-50 border-solid rounded py-2 px-3 w-full" [(ngModel)]="password">
      </div>
      <div class="mb-2">
        <input [disabled]="form.invalid" type="submit" [value]="!loading ? 'Register' : 'Registering...'" class="border-0 rounded-sm px-4 py-2 text-white  bg-lime-700 hover:bg-lime-600">
      </div>
    </form>
  </div>
</div>
