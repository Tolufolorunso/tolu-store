<div class="h-screen">
  <div class="container">
    <form #form="ngForm" (ngSubmit)="addProduct()" class="border px-4 py-5 mt-4 max-w-3xl mx-auto rounded-lg">
      <h1 class="text-center mb-2">Register Now</h1>
      <div class="mb-2 flex flex-col">
        <label for="name">Product Name</label>
        <input type="text" required minlength="4" maxlength="32" id="name" name="name" class="cardNumber" name="cardNumber" class="outline-none border border-yellow-50 border-solid rounded py-2 px-3 w-full" [(ngModel)]="name">
      </div>
      <div class="mb-2 flex flex-col">
        <label for="price">Price</label>
        <input type="number" required id="price" name="price" class="cardNumber" name="cardNumber" class="outline-none border border-yellow-50 border-solid rounded py-2 px-3 w-full" [(ngModel)]="price">
      </div>
      <div class="mb-2 flex flex-col">
        <label for="url">Product Image</label>
        <input type="file" id="url" name="url" class="cardNumber" name="cardNumber" class="outline-none border border-yellow-50 border-solid rounded py-2 px-3 w-full" (change)="selectFile($event)">
      </div>
      <div class="mb-2 flex flex-col" *ngIf="preview !== ''">
        <img [src]="preview" alt="preview" class="w-full h-52 object-cover">
      </div>
      <div class="mb-2 flex flex-col">
        <label for="description">Product Description</label>
        <textarea name="description" minlength="10" maxlength="1000" class="cardNumber" name="cardNumber" class="outline-none border border-yellow-50 border-solid rounded py-2 px-3 w-full" id="description" cols="30" rows="10" [(ngModel)]="description"></textarea>
      </div>
      <div class="mb-2 flex flex-col">
        <label for="stock">Stocks</label>
        <input type="number" id="stock" min="1" name="stock" class="cardNumber" name="cardNumber" class="outline-none border border-yellow-50 border-solid rounded py-2 px-3 w-full" [(ngModel)]="stock">
      </div>
      <div class="mb-2 flex flex-col">
        <label for="category">Category</label>
        <select name="category" id="category" [(ngModel)]="category" class="cardNumber" name="cardNumber" class="outline-none border border-yellow-50 border-solid rounded py-2 px-3 w-full">
          <option *ngFor="let option of options" [value]="option">{{option}}</option>
        </select>
      </div>
      <div class="mb-2">
        <input type="submit" [value]="!loading ? 'Add Product' : 'Adding Product...'" class="border-0 rounded-sm px-4 py-2 text-white  bg-lime-700 hover:bg-lime-600">
      </div>
    </form>
  </div>
</div>
